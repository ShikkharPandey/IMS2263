<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topnav">
        <div class="logo">InventoryPro</div>
        <div class="nav-links">
          <a href="index.html">All Products</a>
          <a href="search.html">Search</a>
          <a href="add.html" class="active">Add</a>
        </div>
      </div>      

  <h2>Add New Product</h2>
  <form id="add-form" class="form-container">
  <div class="form-group">
    <label for="name">Product Name</label>
    <input type="text" id="name" required>
  </div>

  <div class="form-group">
    <label for="price">Price</label>
    <input type="number" id="price" step="0.01" required>
  </div>

  <div class="form-group">
    <label for="quantity">Quantity</label>
    <input type="number" id="quantity" required>
  </div>

  <div class="form-group">
    <label for="upc">UPC</label>
    <input type="text" id="upc">
  </div>

  <div class="form-group">
    <label for="sku">SKU</label>
    <input type="text" id="sku">
  </div>

  <div class="form-group">
    <label for="department">Department</label>
    <input type="text" id="department">
  </div>

  <div class="form-group">
    <label for="vendor">Vendor</label>
    <input type="text" id="vendor">
  </div>

  <button type="submit" class="btn">Add Product</button>
</form>

<div id="message" style="text-align: center; margin-top: 10px;"></div>



  <p id="status-msg" style="color: green;"></p>

  <script src="add.js"></script>
</body>
</html>

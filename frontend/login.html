<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form">
        <label>Username:</label><br>
        <input type="text" id="username" required><br><br>
        <label>Password:</label><br>
        <input type="password" id="password" required><br><br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
</body>
</html>
